<div class="container">
    <h1>Employee Form</h1>
    <div *ngIf="submitted" class="alert alert-success">
        Employee added.
        <a style="cursor: pointer" (click)="submitted = false">More</a>
    </div>
    <form *ngIf="active && !submitted" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required
                   [(ngModel)]="model.firstName" name="firstName"
                   #firstName="ngModel"
            >
            <div [hidden]="firstName.valid || firstName.pristine"
                 class="alert alert-danger">
                First Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required
                   [(ngModel)]="model.lastName" name="lastName"
                   #lastName="ngModel"
            >
            <div [hidden]="lastName.valid || lastName.pristine"
                 class="alert alert-danger">
                Last Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age"
                   required
                   pattern="[\d]+"
                   [(ngModel)]="model.age" name="age"
                   #age="ngModel"
            >
            <div *ngIf="!age.valid && !age.pristine"
                 class="alert alert-danger">
                {{ age.errors.pattern ? "Invalid age" : "Age required" }}
            </div>
        </div>
        <div class="form-group">
            <label for="age">Address</label>
            <input type="text" class="form-control" id="address" required
                   [(ngModel)]="model.address" name="address"
                   #address="ngModel"
            >
            <div [hidden]="address.valid || address.pristine"
                 class="alert alert-danger">
                Address is required
            </div>
        </div>
        <button [disabled]="!employeeForm.form.valid" type="submit" class="btn btn-default">Save</button>
    </form>
</div>
